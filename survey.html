<body>
    <form>
        <fieldset>
            <legend>Links to other pages</legend>
            <nav>
                <!--Add a menu for legal Reasons-->

                </ul>
            </nav>
        </fieldset>
    </form>

    <header>
        <h1>
            Thank You!
        </h1>
    </header>

    <main>
        <p>
            We appriciate you visting our site.
            <em>
                Without users like you we could not continue.
            </em>
        </p>

        <br>

        <p>
            <strong>PLEASE</strong> take a minute to fill out this survey and tell us how we can become better.
        </p>
    </main>

    <form action="data.json" method="POST">
        <fieldset>
            <legend>Survey</legend>
            <ul>
                <li>
                    <label for="realname">Name</label>
                    <input type="text" id="realname" name="user.realname">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="user.email">
                </li>
                <li>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="user.phonenumber">
                </li>
                <li>
                    <label for="AnyImprovements">Please tell us anything that we can improve on</label>
                </li>
                <li>
                    <textarea name="user.improvements" id="AnyImprovements" cols="30" rows="10"></textarea>
                </li>
            </ul>

            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>

</body>
