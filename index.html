<body>
    <nav>
        <form>
            <fieldset>
                <legend>Links to other pages</legend>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="survey.html">Survey</a></li>

            </fieldset>
        </form>
    </nav>

    <header>
        <h1>Welcome to my site!</h1>
    </header>

    <main>
        <p>
            <em>
                On this site you can take our short quiz and then you can fill out our survey.
            </em>

            <br>
            <br>

            <strong>
                Only way that we can get better is by hearing what you have to say!
            </strong>

            <br>
            <br>

            <strong>
                Log in below
            </strong>
        </p>

        <form>
            <fieldset>
                <legend>User information</legend>
                <ul>
                    <li>
                        <label for="name">User Name</label>
                        <input type="text" id="name" name="user.name">
                    </li>

                    <li>
                        <label for="PW">Password</label>
                        <input type="text" id="PW" name="user.password">
                    </li>

                    <li>
                        <label for="idnumber">User identification Number</label>
                        <input type="text" id="idnumber" name="user.idnumber">
                    </li>

                    <li>
                        <label for="date">Today's Date</label>
                        <input type="text" id="date" name="user.logindate">
                    </li>
                </ul>

                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </main>
